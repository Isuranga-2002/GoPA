<div class="gopa-background flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-glass p-10 w-full max-w-md animate-fade-in-card relative z-10">
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="/logo_withoutbg.png" alt="GoPA logo" class="w-32 h-auto object-contain" />
    </div>

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2 tracking-tight">Welcome to GoPA</h1>
      <p class="text-base text-gray-600 m-0">Login to access your dashboard</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
      <!-- Username Field -->
      <div class="flex flex-col gap-2">
        <label for="username" class="text-base font-semibold text-gray-700 m-0">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="px-4 py-3 border-2 border-gray-200 rounded-lg text-base font-sans transition-all duration-300 outline-none focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)]"
          [class]="username?.invalid && username?.touched ? 'border-red-500 focus:border-red-500 focus:shadow-[0_0_0_3px_rgba(239,68,68,0.1)]' : ''"
          placeholder="Enter your username"
          (focus)="clearMessages()"
        />
        <div class="text-sm text-red-500 min-h-5" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">Username is required</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="flex flex-col gap-2">
        <label for="password" class="text-base font-semibold text-gray-700 m-0">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="px-4 py-3 border-2 border-gray-200 rounded-lg text-base font-sans transition-all duration-300 outline-none focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)]"
          [class]="password?.invalid && password?.touched ? 'border-red-500 focus:border-red-500 focus:shadow-[0_0_0_3px_rgba(239,68,68,0.1)]' : ''"
          placeholder="Enter your password"
          (focus)="clearMessages()"
        />
        <div class="text-sm text-red-500 min-h-5" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <!-- Success Message -->
      <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm" *ngIf="errorMessage">
        <strong>Login Failed</strong><br>
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3.5 px-6 rounded-lg text-base transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:hover:bg-blue-600"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="isLoading">Logging in...</span>
        <span *ngIf="!isLoading">Login</span>
      </button>
    </form>

    <!-- Register Link -->
    <div class="text-center mt-6">
      <p class="text-gray-600 text-sm m-0">
        Don't have an account?
        <a [routerLink]="['/auth/register']" class="text-blue-600 hover:text-blue-700 font-semibold no-underline hover:underline ml-1 transition-colors duration-200">Register here</a>
      </p>
    </div>
  </div>
</div>
