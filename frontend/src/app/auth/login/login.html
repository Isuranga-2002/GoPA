<div class="gopa-background login-container">
  <div class="login-card">
    <!-- Logo -->
    <div class="login-logo">
      <img src="/logo_withoutbg.png" alt="GoPA logo" />
    </div>

    <!-- Header -->
    <div class="login-header">
      <h1 class="login-title">Welcome to GoPA</h1>
      <p class="login-subtitle">Login to access your dashboard</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-input"
          placeholder="Enter your username"
          [class.error]="username?.invalid && username?.touched"
          (focus)="clearMessages()"
        />
        <div class="error-text" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">Username is required</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          placeholder="Enter your password"
          [class.error]="password?.invalid && password?.touched"
          (focus)="clearMessages()"
        />
        <div class="error-text" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <!-- Success Message -->
      <div class="success-alert" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div class="error-alert" *ngIf="errorMessage">
        <strong>Login Failed</strong><br>
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-login"
        [disabled]="isLoading || loginForm.invalid"
        [class.loading]="isLoading"
      >
        <span *ngIf="isLoading">Logging in...</span>
        <span *ngIf="!isLoading">Login</span>
      </button>
    </form>

    <!-- Register Link -->
    <div class="register-link">
      <p>
        Don't have an account?
        <a [routerLink]="['/auth/register']">Register here</a>
      </p>
    </div>
  </div>
</div>
