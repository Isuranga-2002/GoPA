<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <h1 class="login-title">Welcome to GoPA</h1>
      <p class="login-subtitle">Login to access your dashboard</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-input"
          placeholder="Enter your username"
          [class.error]="username?.invalid && username?.touched"
        />
        <div class="error-text" *ngIf="username?.invalid && username?.touched">
          Username is required
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          placeholder="Enter your password"
          [class.error]="password?.invalid && password?.touched"
        />
        <div class="error-text" *ngIf="password?.invalid && password?.touched">
          Password is required
        </div>
      </div>

      <!-- Error Message -->
      <div class="error-alert" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-login"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <!-- Register Link -->
    <div class="register-link">
      <p>
        Don't have an account?
        <a [routerLink]="['/auth/register']">Register here</a>
      </p>
    </div>
  </div>
</div>
