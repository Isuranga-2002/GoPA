<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h2>Test Login</h2>
    <form id="loginForm">
        <div>
            <label>Username:</label>
            <input type="text" id="username" value="admin1@gopa">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="qrs%253QT!#@$">
        </div>
        <button type="submit">Login</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<p style="color: green;">Login successful: ${JSON.stringify(data)}</p>`;
                } else {
                    result.innerHTML = `<p style="color: red;">Login failed: ${data.message}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
